{% extends "base.html" %}
{% block content %}
<section class="section">
  <div class="container">
    <h1 class="title is-3">{{ t('contact_title') }}</h1>
    <p class="mb-4">{{ t('contact_note') }}</p>
    <form method="post">
      <div class="columns">
        <div class="column is-half">
          <div class="field">
            <label class="label">{{ t('form_name') }}</label>
            <input class="input" type="text" name="name" required>
          </div>
        </div>
        <div class="column is-half">
          <div class="field">
            <label class="label">{{ t('form_email') }}</label>
            <input class="input" type="email" name="email" required>
          </div>
        </div>
      </div>
      <div class="field">
        <label class="label">{{ t('form_msg') }}</label>
        <textarea class="textarea" name="message" rows="5" required></textarea>
      </div>
      <button class="button is-primary" type="submit">{{ t('form_send') }}</button>
    </form>
  </div>
</section>
{% endblock %}
