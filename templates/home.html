{% extends "base.html" %}
{% block content %}
<section class="hero is-medium is-light">
  <div class="hero-body">
    <div class="container">
      <div class="columns is-vcentered">
        <div class="column">
          <h1 class="title is-2">{{ t('brand') }}</h1>
          <p class="subtitle is-5">{{ t('tagline') }}</p>
          <p class="mb-4">{{ t('hero_sub') }}</p>
          <a class="button is-primary is-medium" href="{{ url_for('availability') }}">{{ t('cta_book') }}</a>
        </div>
        <div class="column">
          <img src="{{ url_for('static', filename='img/photo_1.svg') }}" alt="Casa" style="width:100%;border-radius:16px;box-shadow:0 10px 30px rgba(0,0,0,.12)">
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
